<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in & Registracija</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up"> 
            <form method="POST" action="register.php">
                <h1>Napravite korisnički račun</h1>
                <span>Koristite username i lozinku</span>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Lozinka" required>
                    <button type="submit">Registriraj me</button>
                </form>
        </div>
        <div class="form-container sign-in">
                <form method="POST" action="login.php">
                    <h1>Prijavite se</h1>
                <span>Koristite username i lozinku</span>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Lozinka" required>
                    <button type="submit">Prijavi me</button>
                </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Dobrodošli nazad!</h1>
                    <p>Unesite Vaše podatke kako biste koristili sve funkcije</p>
                    <button class="hidden" id="login">Prijavi se</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Dobrodošli!</h1>
                    <p>Registrirajte se i počnite štediti!</p>
                    <button class="hidden" id="register">Registriraj me</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
